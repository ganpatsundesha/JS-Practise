<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="todoCard">
                <h1>Todo App</h1>
                <form id="form" action="#" onsubmit="formSubmit(event)">
                    <input id="task" type="text" placeholder="Enter Your Task Hear...">
                    <input id="submit" type="submit">
                    <p class="errorMassage">Please Add Your Task</p>
                </form>
                <div class="todoList" id="taskBox">
                    <div class="todo"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
