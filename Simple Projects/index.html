<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #intro {
            width: 50px;
            height: 50px;
            background: #000;
            position: relative;
        }

        #intro::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            background: red;
        }

        #intro:hover:after {
            display: none;
        }
    </style>
</head>

<body>
    <p id="intro"></p>
    <script src="script.js"></script>
</body>

</html>
